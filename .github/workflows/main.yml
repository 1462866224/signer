name: signer

on:
    push:
        branches:
            - master
    schedule:
        - cron: 00 16 * * *
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - name: Run
              run: npm install
            - run: npm run build
              env:
                SERVER_CHAN_SCKEY: ${{ secrets.SERVER_CHAN_SCKEY }}
                HIFINI_COOKIE: ${{ secrets.HIFINI_COOKIE }}
                V2EX_COOKIE: ${{ secrets.V2EX_COOKIE }}
